<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Open+Sans:400i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
</head>

<body>
    <center>
        <h1>A simple calculator</h1></center>
    <div class="calculator">
        <div class="display-primary">

        </div>
        <div class="display-secondary">

        </div>
        <div class="" id="buttons">

            <button class="red" value="ac">AC</button>
            <button class="red" value="ce">CE</button>
            <button value="/">&divide;</button>
            <button value="*">x</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="-">-</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="+">+</button>


            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>

            <button id="zero" value="0">0</button>
            <button id="point" value=".">.</button>
            <button id="equal" value="=">=</button>

        </div>
    </div>

</body>

</html>
