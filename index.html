<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Open+Sans:400i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.2.14/spectre.min.css" />
</head>

<body>
    <div class="container">
        <h1 class="text-center">  A JavaScript Simple Calculator  </h1>
        <div class="calculator">
            <div id="log" class="text-right display-primary"></div>
            <div id="answer" class="text-right display-secondary"></div>
            <div class="button" id="buttons">

                <button class="red hover-red" value="ac">AC</button>
                <button class="yellow hover-yellow" value="ce">CE</button>
                <button class="blue hover-blue" value="%">%</button>
                <button class="blue hover-blue" value="/">&divide;</button>

                <button class="hover-normal" value="7">7</button>
                <button class="hover-normal" value="8">8</button>
                <button class="hover-normal" value="9">9</button>
                <button class="blue hover-blue" value="*">x</button>

                <button class="hover-normal" value="4">4</button>
                <button class="hover-normal" value="5">5</button>
                <button class="hover-normal" value="6">6</button>
                <button class="blue hover-blue" value="-">&minus;</button>


                <button class="hover-normal" value="1">1</button>
                <button class="hover-normal" value="2">2</button>
                <button class="hover-normal" value="3">3</button>
                <button class="blue hover-blue" value="+">+</button>

                <button class="hover-normal" id="zero" value="0">0</button>
                <button class="blue hover-blue" id="point" value=".">.</button>
                <button class="blue hover-blue" id="sign" value="^">+/-</button>
                <button class="green hover-green" id="equal" value="=">=</button>

            </div>
        </div>
        <br>
        <p class="text-center">Designed and coded by <a href="https://www.freecodecamp.org/somanath08">Sai Somanath K.</a></p>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="js/app.js" charset="utf-8"></script>
    </div>
</body>

</html>
